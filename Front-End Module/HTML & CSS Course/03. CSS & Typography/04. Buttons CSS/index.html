<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Buttons CSS</title>
</head>
<body>
    <h2>Normal Buttons</h2>
    <table>
        <tr>
            <td class="button"><a>Learn More</a></td>
            <td class="button"><button>Learn More</button></td>
            <td class="button hover"><button>Learn More</button></td>
        </tr>
    </table>
    <h2>Filled Buttons</h2>
    <table>
        <tr>
            <td><a class="button fill">Learn More</a></td>
            <td><button class="button fill">Learn More</button></td>
            <td><button class="button fill hover">Learn More</button></td>
        </tr>
    </table>
    <h2>Icon buttons</h2>
    <table>
        <tr>
            <td><a class="button fill">Download</a></td>
            <td><button class="button fill">Download</button></td>
            <td><button class="button fill hover">Download</button></td>
        </tr>
    </table>
</body>
</html>
