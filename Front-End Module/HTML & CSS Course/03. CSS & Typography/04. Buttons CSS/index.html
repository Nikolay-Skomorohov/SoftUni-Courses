<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <title>Buttons CSS</title>
</head>
<body>
    <h2>Normal Buttons</h2>
    <table>
        <tr class="button">
            <td><a>Learn More</a></td>
            <td><button>Learn More</button></td>
            <td><button class="hover">Learn More</button></td>
        </tr>
    </table>
    <h2>Filled Buttons</h2>
    <table>
        <tr class="button">
            <td><a class="fill">Learn More</a></td>
            <td><button class="fill">Learn More</button></td>
            <td><button class="fill hover">Learn More</button></td>
        </tr>
    </table>
    <h2>Icon buttons</h2>
    <table>
        <tr class="button">
            <td><a class="fill"><i class="fas fa-arrow-down"></i>Download</a></td>
            <td><button class="fill"><i class="fas fa-arrow-down"></i>Download</button></td>
            <td><button class="fill hover"><i class="fas fa-arrow-down"></i>Download</button></td>
        </tr>
    </table>
</body>
</html>
