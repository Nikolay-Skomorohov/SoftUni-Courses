<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Forms</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9cd6a1b86f.js" crossorigin="anonymous"></script>
</head>
<body>
    <form class="wrapper">
        <fieldset class="fieldset">
            <legend class="legend">Login</legend>
            <div class="flex-wrap">
                <p><label for="username" class="user-label">Username</label></p>
                <input id="username" type="text" class="user-input" placeholder="&#xf007">
                <p><label for="password" class="pass-label">Password</label></p>
                <input id="password" type="text" class="pass-input" placeholder="&#xf084;">
                <button class="button">Login</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
