<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy list animation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9cd6a1b86f.js" crossorigin="anonymous"></script>
    <script>
        window.addEventListener('load', (event) => {
        console.log('page is fully loaded');
        });
    </script>
</head>
<body>
    <section class="wrapper">
        <nav>
            <ul>

                <li class="loaded"><i class="fas fa-building"></i><p>Office</p></li>
                <li class="loaded"><i class="fas fa-file-signature"></i><p>Contracts</p></li>
                <li class="loaded"><i class="fas fa-user-tie"></i><p>About us</p></li>
                <li class="loaded"><i class="fas fa-shopping-cart"></i><p>Basket</p></li>
            </ul>
        </nav>
    </section>
</body>
</html>
